    <b1>You can add new recipe</b1>

      <label for="recipeName">the name of the recipe:</label>
      <input type="text" id="recipeName" name="recipeName" required>
        
      <label for="description">description</label>
      <input type="text" id="description" name="description" required>
  
      <label for="time">time</label>

      <label for="time">image_url</label>

      <div id="ingredientsContainer">
        <!-- Первая ячейка для ингредиента -->
        <div class="ingredientRow">
            <label for="ingredient1">item 1:</label>
            <input type="text" id="ingredient1" name="ingredient[]" required>
        </div>
    </div>
    
    <button type="button" id="addIngredientButton">add item</button>

      <input type="submit" value="save">
  </form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const addIngredientButton = document.getElementById('addIngredientButton');
    const ingredientsContainer = document.getElementById('ingredientsContainer');
    let ingredientIndex = 1;

    addIngredientButton.addEventListener('click', function() {
        ingredientIndex++;

        const newIngredientRow = document.createElement('div');
        newIngredientRow.classList.add('ingredientRow');
        newIngredientRow.innerHTML = `
            <label for="ingredient${ingredientIndex}">Ингредиент ${ingredientIndex}:</label>
            <input type="text" id="ingredient${ingredientIndex}" name="ingredient[]" required>
        `;

        ingredientsContainer.appendChild(newIngredientRow);
    });
});
</script>

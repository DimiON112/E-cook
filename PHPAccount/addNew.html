<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>custom</title>
  <meta name="title" content="E-cook - Cooking made easy.">
  <meta name="description" content="This is a recipe application made by codewithsadee">


  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <script src="./assets/js/theme.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/global.js" type="module"></script>
  <script src="./assets/js/home.js" type="module"></script>
</head>

<body>

  <header class="header" data-header>

    <a href="/" class="logo">
      <img src="./assets/images/logo-light.svg" width="156" height="32" alt="E-cook" class="logo-light">
      <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="E-cook" class="logo-dark">
    </a>

    <nav class="navbar">
      <ul class="navbar-list">

        <li>
          <a href="/PHPAccount/" class="navbar-link title-small has-state active">Home</a>
        </li>

        <li>
          <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
        </li>

      </ul>
    </nav>

    <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme"
      data-theme-btn>
      <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

      <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
    </button>

    <a href="./saved-recipes.html" class="btn btn-primary has-icon">
      <span class="material-symbols-outlined" aria-hidden="true">book</span>

      <span class="span">Saved Recipes</span>
    </a>

  </header>


  <p style="font-weight: bold; font-size: 3rem; text-align: center;">You can add a new recipe :)</p>
  <br>
  <link rel="stylesheet" type="text/css" href="styles.css">



  <section class="recipe-form-section">

    <form action="submit_recepe.php" method="post" class="recipe-form">
      <div class="form-group">

        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="time">Preparation Time:</label>
        <input type="text" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" required>
      </div>
      <div class="ingredients-container" id="ingredientsContainer">
        <div class="ingredient-row">
          <label for="ingredient1">Ingredient 1:</label>
          <input type="text" id="ingredient1" name="ingredient[]" required>
        </div>
      </div>
      <button type="button" id="addIngredientButton" class="btn">Add Ingredient</button>
      <br>
      <br>
      <input type="submit" value="Save Recipe" class="btn btn-primary"
        style="display: block; margin: 0 auto; padding: 30px 50px; font-size: 20px;line-height: 5px;">


    </form>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addIngredientButton = document.getElementById('addIngredientButton');
      const ingredientsContainer = document.getElementById('ingredientsContainer');
      let ingredientIndex = 1;

      addIngredientButton.addEventListener('click', function () {
        ingredientIndex++;

        const newIngredientRow = document.createElement('div');
        newIngredientRow.classList.add('ingredientRow');
        newIngredientRow.innerHTML = `
            <label for="ingredient${ingredientIndex}">Ingredient ${ingredientIndex}:</label>
            <input type="text" id="ingredient${ingredientIndex}" name="ingredient[]" required>
        `;

        ingredientsContainer.appendChild(newIngredientRow);
      });
    });
  </script>

</body>

</html>
